<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <td class="table_cell" id="0"></td>
            <td class="table_cell" id="1"></td>
            <td class="table_cell" id="2"></td>
        </tr>

        <tr>
            <td class="table_cell" id="3"></td>
            <td class="table_cell" id="4"></td>
            <td class="table_cell" id="5"></td>
        </tr>

        <tr>
            <td class="table_cell" id="6"></td>
            <td class="table_cell" id="7"></td>
            <td class="table_cell" id="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="content"></div>
    </div>
    <button onclick="startGame">Replay</button>

    <script src="main.js"></script>

</body>
</html>
